  <body >
    <script>
        function same(arr1,arr2){
            if (arr1.length!==arr2.length){
                return false
            }
            for (let i=0; i<arr1.length; i++){
                let curentIndex=arr2.indexOf(arr1[i]**2)

                if (curentIndex==-1){
                    return false
                }
                arr2.splice(curentIndex,1)
            }
            return true

        }
      console.log(same([3,2,1],[9,4,1]))  
// let arr1 ="hassnain"
// console.log(arr1.indexOf("n"))
    </script>
